<script type="text/html" id="tpl_lesson">
  <div class="modal-dialog" style="width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form action="" class="form-horizontal">
          {{if ct_id}}
          <input type="hidden" name="ct_id" value="{{ct_id}}">
          {{/if}}
          <input type="hidden" name="ct_cs_id" value="{{cs_id?cs_id:ct_cs_id}}">
          <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-md-6">
              <input type="text" name="ct_name" class="form-control input-sm" value="{{ct_name}}">
            </div>
            <div class="col-md-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="ct_is_free" {{ct_is_free == "0"?"checked":""}}> 免费课时
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">简介</label>
            <div class="col-md-8">
              <textarea name="ct_brief" rows="5" class="form-control input-sm">{{ct_brief}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">视频</label>
            <div class="col-md-8">
              <div class="input-group">
                <input type="text" name="ct_video" class="form-control input-sm" placeholder="支持优酷、土豆、腾讯、网易公开课的视频页面地址导入" value="{{ct_video}}">
                <span class="input-group-btn">
                  <button class="btn btn-success btn-sm btn_getvideo">获取</button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group form-inline">
            <label class="col-md-2 control-label">时长</label>
            <div class="col-md-8">
              <input type="text" name="ct_minutes" class="form-control input-sm small" value="{{ct_minutes}}">
              分
              <input type="text" name="ct_seconds" class="form-control input-sm small" value="{{ct_seconds}}">
              秒
              <p class="help-block">时长必须为整数。</p>
            </div>
          </div>
          <div class="form-group form-inline">
            <label class="col-md-2 control-label">建议学习时长</label>
            <div class="col-md-8">
              <input type="text" name="ct_recommend_duration" class="form-control input-sm small" value="{{ct_recommend_duration}}">

              <p class="help-block">（如未设置，则默认学习时长为视频时长3倍取整。）</p>
            </div>
          </div>
        </form>
      </div>

      </div>
    </div>
  </div>
